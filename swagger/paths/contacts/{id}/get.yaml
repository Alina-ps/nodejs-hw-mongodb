tags:
  - Contacts
summary: Get contact by id under userId
operationId: getContact
description: 'Retrieve a contact by its id, specified under a particular user.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
responses:
  '200':
    description: 'Contact successfully retrieved'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 66f19ff0bcd4dd2171ec0d22!
            data:
              $ref: ..\..\..\components\schemas\contacts.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
