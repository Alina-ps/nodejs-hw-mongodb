tags:
  - Contacts
summary: Update contact by id under userId
operationId: updateContact
description: 'Update a contact by its id, specified under a particular user.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000003'
          email:
            description: "Contact's email address"
            type: string
            example: 'john_doe@gmail.com'
          isFavourite:
            description: 'Whether contact is favourite'
            type: boolean
            example: false
            default: 'false'
          contactType:
            description: 'Type of the contact. Can be work or home or personal'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          userId:
            description: 'Id under which contacts are stored'
            type: string
            example: 66f19ff0bcd4dd2171ec0d22
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contacts.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
