tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact specified under a particular user.'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000003'
          email:
            description: "Contact's email address"
            type: string
            example: 'john_doe@gmail.com'
          isFavourite:
            description: 'Whether contact is favourite'
            type: boolean
            example: false
            default: 'false'
          contactType:
            description: 'Type of the contact. Can be work or home or personal'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          userId:
            description: 'Id under which contacts are stored'
            type: string
            example: 66f19ff0bcd4dd2171ec0d22
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contacts.yaml
  '400':
    $ref: ..\..\components\responses\400.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
