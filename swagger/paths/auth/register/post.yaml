tags:
  - Auth
summary: Create a new user
operationId: RegisterUser
description: 'Create a new user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's full name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email address"
            type: string
            format: email
            example: 'john_doe@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
responses:
  '201':
    description: 'Successfully registered a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'john.doe@example.com'
                _id:
                  type: string
                  example: '61616e7b7d8f63a22e951b33'
                userId:
                  type: string
                  example: '6714224f583e01be6467f2ab'
  '409':
    description: 'Conflict'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email in use'
